{{- if and (eq .Values.jobType "cleanup") (eq .Values.benchmarkTool "guidellm") }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.cleanup.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: llm-d-bench
    job-type: cleanup
spec:
  template:
    metadata:
      labels:
        app: llm-d-bench
        job: {{ .Values.cleanup.name }}
    spec:
      containers:
      - name: cleanup
        image: registry.access.redhat.com/ubi9-micro:latest
        command: ["/bin/bash"]
        args:
          - -c
          - |
            set -euo pipefail
            echo "[JOB] Cleaning up benchmark results..."
            rm -rf /results/run_*
            echo "[JOB] Cleanup done!"
        volumeMounts:
        - name: results
          mountPath: /results
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: results
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.name }}
      restartPolicy: Never
      {{- if .Values.cleanup.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.cleanup.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.cleanup.affinity }}
      affinity:
        {{- toYaml .Values.cleanup.affinity | nindent 8 }}
      {{- end }}
  backoffLimit: 2
{{- end }}
