---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: guidellm-custom-build
  labels:
    app: guidellm-custom
spec:
  output:
    to:
      kind: ImageStreamTag
      name: guidellm-custom:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
  triggers:
    - type: ConfigChange
